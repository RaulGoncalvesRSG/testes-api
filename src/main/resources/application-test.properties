#Configurações do banco de dados de teste h2 (profile test)

#String de conexão com o banco de dados. BD em mem�ria que � reiniciado todas vezes que executa o projeto
spring.datasource.url=jdbc:h2:mem:testdb		
#Pode definir qualquer user e uma senha 	
spring.datasource.username=sa
spring.datasource.password=

#O h2 está habilitado ao console
spring.h2.console.enabled=true
#Caminho para acessar o adminstrador do h2 no navegador
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
